<!-- Rotate a paragraph by 160 degrees in the clockwise direction. The paragraph is "This div element is rotated clockwise 160 degrees." this paragraph should come after heading h1 with text 'Rotation' -->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
    <style>
        div{
            transform:rotate(160deg);
        }
    </style>
  </head>
  <body>
      <h1>Rotation</h1>
<div>This div element is rotated clockwise 160 degrees</div>
  </body>
</html>
