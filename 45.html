<!-- Display a container by using flex-basis property with a value of 100px using css selector(.flex-container) -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
    <style>
            .flex-container {
                display: flex;
                height: 200px;
                background-color: dodgerblue;
              flex-basis:100px;
                flex-shrink: 0;
            }
            .flex-container > div {
                margin: 10px;
                padding: 20px;
                font-size: 30px;
                text-align: center;
                background-color: #f1f1f1;
            }
        </style>
  </head>
  <body>
   <div class="flex-container">
            <div>1</div>
            <div >2</div>
            <div>3</div>
   
        </div>
  </body>
</html>
