<!-- Create a pagination denoted with page numbers from 1 to 7. using a tag .And also change the display property of the pagination to inline-block -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
    <style>
        .pagination {
  display: inline-block;
}
    </style>
  </head>
  <body>
  <div class="pagination">
  

  <a href="">1</a>
  <a class="active" href="#">2</a>
  <a href="">3</a>
  <a href="">4</a>
  <a href="">5</a>
  <a href="">6</a>
  <a href="">7</a>
  

  
</div>
  </body>
</html>
