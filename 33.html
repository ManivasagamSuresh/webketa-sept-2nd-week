<!-- Create a border of width 2px solid black around the text "I can be resized vertically" with a padding of 20px and give it an option to resize vertically when we drag the bottom right corner also add the overflow property to auto -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
    <style>
        div{
            border:2px solid black;
            padding:20px;
            resize:vertical;
            overflow:auto;
        }
    </style>
  </head>
  <body>
  <div>I can be resized vertically</div>
  </body>
</html>
