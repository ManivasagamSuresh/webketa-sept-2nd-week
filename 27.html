<!-- Display a button with value "Click Me!" and reduce its opacity to 0.5 when it is hovered -->


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
    <style>
        button:hover{
            opacity:0.5;
        }
    </style>
  </head>
  <body>
   <button>Click Me!</button>
  </body>
</html>
